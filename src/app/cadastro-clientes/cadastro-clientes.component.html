<div class="container">
  <div class="row box-cadastro">
    <div class="col-12">
      <h3 class="text-center">
        Você está a um passo de criar sua conta com Itaú Banking
      </h3>

      <form class="mt-5" (ngSubmit)="cadastro()" [formGroup]="formCadastro">
        <div class="form-group">
          <input
            type="text"
            class="form-control cadastro"
            placeholder="Nome"
            formControlName="nome"
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control cadastro"
            placeholder="CPF"
            formControlName="cpf"
          />
        </div>
        <div class="form-group">
          <input
            type="tel"
            class="form-control cadastro"
            placeholder="Telefone"
            formControlName="telefone"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control cadastro"
            placeholder="E-mail"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <input
            type="data"
            class="form-control cadastro"
            placeholder="Data Nascimento"
            formControlName="dataNascimento"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control cadastro"
            placeholder="Senha"
            formControlName="senha"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control cadastro"
            placeholder="Confirmar Senha"
            formControlName="confirmarSenha"
          />
        </div>

        <div class="form-group">
          <div class="col">
            <label class="opcoes">Opções</label>

            <div class="checkbox col-sm-12">
              <label class="checkbox-inline">
                <input type="checkbox" />
                <p>Aceito os termos</p>
              </label>
            </div>

            <div class="checkbox" class="col-sm-12">
              <label class="checkbox-inline">
                <input type="checkbox" />
                <p>Desejo receber informações via SMS ou e-mail</p>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-cadastro btn-lg">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
