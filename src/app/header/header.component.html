<div class="wrapper-header">

  <div class="row">

    <div class="col- col-sm-4 col-xs-12 col-md-8">
      <div class="row">
        <div class="col">
          <img src="../../assets/logo.png" alt="" class="img-thumbnail">
        </div>
        <div class="col">
          <b>Institucional</b>
        </div>
        <div class="col">
          <b>Produtos</b>
        </div>
        <div class="col">
          <b>Banco Indra para você</b>
        </div>
        <div class="col">
          <b>Cartões</b>
        </div>
        <div class="col">
          <b>Pesquisar</b>
        </div>
      </div>


    </div>

    <div class="col-xs-12 col-md-4">

      <form [formGroup]="formLogin">

        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <div class="form-check">
              <label class="form-check-label" for="autoSizingCheck2">
                <b>Acesse</b> sua conta
              </label>
              <input type="text" class="form-control" id="Name" placeholder="Digite seu CPF">
            </div>
          </div>

          <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary">Acessar</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  </div>
